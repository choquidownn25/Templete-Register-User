<mat-tab-group  (selectedIndexChange)="onTabChange($event)" [selectedIndex]="selectedIndex" class="custom-tab-group">
  <mat-tab label="Tab 1">
    <!-- <app-tab-one></app-tab-one> -->
    <ngx-interactive-paycard
      [chipImgPath]="'./assets/chip.png'"
      [logoImgPath]="logo"
      [frontBgImgPath]="'./assets/SplitShire1.jpg'"
      [backBgImgPath]="'./assets/SplitShire3.jpg'"
      [cardNumberFormat]="cardNumberFormat"
      [cardNumberMask]="cardNumberMask"
      [cardLabels]="cardLabel"
      [formLabels]="formLabel"
      (submitEvent)="onSubmitEvent($event)"
      (changeCard)="showChangesCard($event)"
      (changeCardNumber)="showChangesCardNumber($event)"
    >
    </ngx-interactive-paycard>
  </mat-tab>
  <mat-tab label="Tab 2">
    <app-tab2 #tab2Component (formOpened)="onFormOpened($event)" ></app-tab2>
  </mat-tab>
  <mat-tab label="Tab 3">
    <app-tab3  #tab3Component (formOpened)="onFormOpened($event)" ></app-tab3>
  </mat-tab>
  <mat-tab label="Tab 4">
    <app-tab4 #tab4Component (formOpened)="onFormOpened($event)"></app-tab4>
  </mat-tab>
</mat-tab-group>
